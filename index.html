<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="container">
        <!-- result -->
        <div class="result"><p id="result">0</p></div>
        <hr>
        <!-- controls -->
            <div class="col">
                 <!-- 1 -->
                <button class="grays reset">AC</button>
                <button class="grays delete"><i class="fa-sharp fa-solid fa-arrow-left"></i></button>
                <button class="grays remainder-of-division">%</button>
                <button class="oranges division">รท</button>
                <!-- 2 -->
                <button class="grays num">7</button>
                <button class="grays num">8</button>
                <button class="grays num">9</button>
                <button class="oranges multiplay">x</button>
                 <!-- 3 -->
                <button class="grays num">4</button>
                <button class="grays num">5</button>
                <button class="grays num">6</button>
                <button class="oranges minus">-</button>
                 <!-- 4 -->
                <button class="grays num">1</button>
                <button class="grays num">2</button>
                <button class="grays num">3</button>
                <button class="oranges plus">+</button>
                 <!-- 5 -->
                <button class="grays num">0</button>
                <button class="grays num">00</button>
                <button class="grays num">.</button>
                <button class="oranges equal">=</button>
            </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
